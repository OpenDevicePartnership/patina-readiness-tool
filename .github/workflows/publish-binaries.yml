name: Publish

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-windows:
    name: Build Windows Binaries
    runs-on: windows-latest

    steps:
      - name: ‚úÖ Checkout Repository ‚úÖ
        uses: actions/checkout@v5

      - name: üõ†Ô∏è Download Rust Tools üõ†Ô∏è
        uses: OpenDevicePartnership/patina-devops/.github/actions/rust-tool-cache@main

      - name: Build All Windows Binaries
        run: cargo make build

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: windows-binaries
          path: |
            target/x86_64-unknown-uefi/debug/*.efi
            target/x86_64-unknown-uefi/debug/*.pdb
            target/aarch64-unknown-uefi/debug/*.efi
            target/aarch64-unknown-uefi/debug/*.pdb
            target/x86_64-pc-windows-msvc/debug/dxe_readiness_validator.exe
            target/x86_64-pc-windows-msvc/debug/dxe_readiness_validator.pdb
            target/aarch64-pc-windows-msvc/debug/dxe_readiness_validator.exe
            target/aarch64-pc-windows-msvc/debug/dxe_readiness_validator.pdb

  build-linux:
    name: Build Linux Binaries
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout Repository ‚úÖ
        uses: actions/checkout@v5

      - name: üõ†Ô∏è Download Rust Tools üõ†Ô∏è
        uses: OpenDevicePartnership/patina-devops/.github/actions/rust-tool-cache@main

      - name: Build Linux Binaries
        run: cargo make build-validation-binary-linux

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: linux-binaries
          path: |
            target/x86_64-unknown-linux-gnu/debug/dxe_readiness_validator
            target/aarch64-unknown-linux-gnu/debug/dxe_readiness_validator

  publish:
    name: Publish Binaries
    needs: [build-windows, build-linux]
    runs-on: windows-latest

    permissions:
      contents: write
      actions: read

    steps:
      - name: Download Windows Artifacts
        uses: actions/download-artifact@v5
        with:
          name: windows-binaries
          path: windows-artifacts

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v5
        with:
          name: linux-binaries
          path: linux-artifacts

      - name: Collect Binaries
        run: |
          # Create a directory for the release artifacts
          mkdir -p artifacts/capture/x64_64
          mkdir -p artifacts/capture/aarch64
          mkdir -p artifacts/validator/windows
          mkdir -p artifacts/validator/linux

          # Copy Windows UEFI binaries
          cp windows-artifacts/target/x86_64-unknown-uefi/debug/intel_dxe_readiness_capture.efi artifacts/capture/x64_64/
          cp windows-artifacts/target/x86_64-unknown-uefi/debug/intel_dxe_readiness_capture.pdb artifacts/capture/x64_64/
          cp windows-artifacts/target/x86_64-unknown-uefi/debug/qemu_dxe_readiness_capture.efi artifacts/capture/x64_64/
          cp windows-artifacts/target/x86_64-unknown-uefi/debug/qemu_dxe_readiness_capture.pdb artifacts/capture/x64_64/
          cp windows-artifacts/target/x86_64-unknown-uefi/debug/uefishell_dxe_readiness_capture.efi artifacts/capture/x64_64/
          cp windows-artifacts/target/x86_64-unknown-uefi/debug/uefishell_dxe_readiness_capture.pdb artifacts/capture/x64_64/

          cp windows-artifacts/target/aarch64-unknown-uefi/debug/qemu_dxe_readiness_capture.efi artifacts/capture/aarch64/
          cp windows-artifacts/target/aarch64-unknown-uefi/debug/qemu_dxe_readiness_capture.pdb artifacts/capture/aarch64/
          cp windows-artifacts/target/aarch64-unknown-uefi/debug/uefishell_dxe_readiness_capture.efi artifacts/capture/aarch64/
          cp windows-artifacts/target/aarch64-unknown-uefi/debug/uefishell_dxe_readiness_capture.pdb artifacts/capture/aarch64/

          # Copy Windows validator binaries
          cp windows-artifacts/target/x86_64-pc-windows-msvc/debug/dxe_readiness_validator.exe artifacts/validator/windows/dxe_readiness_validator_x86-64.exe
          cp windows-artifacts/target/x86_64-pc-windows-msvc/debug/dxe_readiness_validator.pdb artifacts/validator/windows/dxe_readiness_validator_x86-64.pdb
          cp windows-artifacts/target/aarch64-pc-windows-msvc/debug/dxe_readiness_validator.exe artifacts/validator/windows/dxe_readiness_validator_aarch64.exe
          cp windows-artifacts/target/aarch64-pc-windows-msvc/debug/dxe_readiness_validator.pdb artifacts/validator/windows/dxe_readiness_validator_aarch64.pdb

          # Copy Linux validator binaries
          cp linux-artifacts/target/x86_64-unknown-linux-gnu/debug/dxe_readiness_validator artifacts/validator/linux/dxe_readiness_validator_x86-64
          cp linux-artifacts/target/aarch64-unknown-linux-gnu/debug/dxe_readiness_validator artifacts/validator/linux/dxe_readiness_validator_aarch64

      - name: Upload Binaries
        if: ${{ github.event_name != 'release' }}
        uses: actions/upload-artifact@v5
        with:
          name: readiness-tool
          path: artifacts/

      - name: Publish Release Asset
        if: ${{ github.event_name == 'release' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          Compress-Archive -Path artifacts/* -DestinationPath patina_readiness_tool.zip
          gh release upload ${{ github.event.release.tag_name }} patina_readiness_tool.zip
